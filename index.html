<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>유은상의 웹 페이지</title>
    </head>

    <body>
        <h1>WEB PAGE</h1>
        
        <p id="screen"></p>
        <p id="window"></p>
        <p id="page"></p>
        
        <p>
            <a href="1.html">누르세요</a>
            <a href="2.html">누르세요</a>    
            <a href="3.html">누르세요</a>
            <a href="4.html">누르세요</a>
        </p>
        
        
        
        <input id = "NIGHT" type="button" value="야간 모드" onclick="
            if(document.querySelector('#NIGHT').value == '야간 모드')
                {   document.querySelector('body').style.backgroundColor='black';
                    document.querySelector('body').style.color='white';
                    document.querySelector('#NIGHT').value = '주간 모드';   }
            else
                {   document.querySelector('body').style.backgroundColor='white';
                    document.querySelector('body').style.color='black';
                    document.querySelector('#NIGHT').value = '야간 모드';   }
        ">

        <input id = "OUTPUT" type="button" value="화면 크기" onclick="Media()">
            
        <script>
            function Media()
                {   var screenWidth = screen.width;
                    var screenHeight = screen.height;
                    var windowWidth = window.innerWidth;
                    var windowHeight = window.innerHeight;
                    const pageWidth = document.documentElement.scrollWidth;
                    const pageHeight = document.documentElement.scrollHeight;
                    var x = document.getElementById("screen");
                    x.innerHTML = "Device Screen: width: " + screenWidth + ", height: " + screenHeight + ".";
    
                    var y = document.getElementById("window");
                    y.innerHTML = "Browser Window: width: " + windowWidth + ", height: " + windowHeight + ".";
    
                    var z = document.getElementById("page");
                    z.innerHTML = "Webpage: width:" + pageWidth + ", height: " + pageHeight + ".";   }
        </script>

    </body>
</HTML>
