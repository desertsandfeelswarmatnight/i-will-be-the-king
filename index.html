<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>유은상의 웹 페이지</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
        
        <script>
            function NightDaySwitch(self)
                {   if(self.value == '야간 모드')
                        {   var target = document.querySelector('body');
                            target.style.backgroundColor='black';
                            target.style.color='white';
                            self.value = '주간 모드';

                            var alist = document.querySelectorAll('a');
                            var i = 0;
                            while(i < alist.length)
                                {   alist[i].style.color='powderblue';
                                    i+=1;   }}
                    else
                        {   var target = document.querySelector('body');
                            target.style.backgroundColor='white';
                            target.style.color='black';
                            self.value = '야간 모드';

                            var alist = document.querySelectorAll('a');
                            var i = 0;
                            while(i < alist.length)
                                {   alist[i].style.color='blue';
                                    i+=1;   }}}

            function Media()
                {   var screenWidth = screen.width;
                    var screenHeight = screen.height;
                    var windowWidth = window.innerWidth;
                    var windowHeight = window.innerHeight;
                    const pageWidth = document.documentElement.scrollWidth;
                    const pageHeight = document.documentElement.scrollHeight;
                    var x = document.getElementById("screen");
                    x.innerHTML = "Device Screen: width: " + screenWidth + ", height: " + screenHeight + ".";

                    var y = document.getElementById("window");
                    y.innerHTML = "Browser Window: width: " + windowWidth + ", height: " + windowHeight + ".";

                    var z = document.getElementById("page");
                    z.innerHTML = "Webpage: width:" + pageWidth + ", height: " + pageHeight + ".";   }
        </script>
    </head>

    <body>
        <h1>WEB PAGE</h1>
        
        <style>
            h1 {
                margin: 0;
                text-align: center;
            }
        </style>

        <p id="screen"></p>
        <p id="window"></p>
        <p id="page"></p>
        
        
        
        <p>
            <div class = "owen">
                <MARQUEE scrollamount = "10" bgColor="lime" behavior="scroll">
                    그루비룸이라고이개씨발븅신호로잡년개씨발애미뒤진애자씨발좆같은개새끼야씨발새끼야맞짱깔새끼야
                </MARQUEE>
            </div>
        </p>
        
        <p>
            <a href="1.html">1번으로</a>
            <a href="2.html">2번으로</a>    
            <a href="3.html">3번으로</a>
            <a href="4.html">4번으로</a>
            <i class="fa-regular"></i>
        </p>

        <input type="button" value="야간 모드" onclick="NightDaySwitch(this);">

        <input type="button" value="화면 크기" onclick="Media()">
    </body>
</HTML>
